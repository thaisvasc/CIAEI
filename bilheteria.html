<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bilheteria — Teatro CIAEI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='topo_teatro.jpg') }}" alt="Imagem do topo do teatro" />
    <div class="nav-area">
      <h1>Bilheteria</h1>
      <nav>
        <a href="{{ url_for('inicio') }}" >Início</a>
        <a href="{{ url_for('eventos') }}" >Próximos Eventos</a>
        <a href="{{ url_for('bilheteria') }}" >Bilheteria</a>
        <a href="{{ url_for('informacoes') }}">Informações</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Compre seus ingressos</h2>
      <p>Selecione um dos eventos abaixo para iniciar a sua reserva.</p>
      
      {% for evento in eventos %}
      <div class="event">
        <div class="thumb">
          <img src="{{ url_for('static', filename=evento.imagem) }}" alt="{{ evento.titulo }}" style="width:100%; height:100%; object-fit:cover; border-radius:5px;">
        </div>
        <div class="meta">
          <h3>{{ evento.titulo }}</h3>
          <p>{{ evento.horarios }}</p>
          <a class="btn" href="{{ url_for('detalhe_evento', evento_id=evento.id) }}">Reservar Ingressos</a>
        </div>
      </div>
      {% endfor %}
    </section>
  </main>

  <footer class="card" style="margin-top:18px">
    <p>Compra simulada para demonstração.</p>
  </footer>
</body>
</html>
