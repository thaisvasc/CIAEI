<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Em Cartaz — Teatro CIAEI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='topo_teatro.jpg') }}" alt="Teatro CIAEI" />
    <div class="nav-area">
      <h1>Em Cartaz</h1>
      <nav>
        <a href="{{ url_for('inicio') }}">Início</a>
        <a href="{{ url_for('eventos') }}">Eventos</a>
        <a href="{{ url_for('bilheteria') }}">Bilheteria</a>
        <a href="{{ url_for('informacoes') }}">Informações</a>
      </nav>
    </div>
  </header>

  <main class="container" id="filmes">
    <section class="card">
      <h2>Próximos Eventos</h2>

      {% for evento in eventos %}
      <div class="event">
        <div class="thumb">
          <img src="{{ url_for('static', filename=evento.imagem) }}" alt="{{ evento.titulo }}" style="width:100%; height:100%; object-fit:cover; border-radius:5px;">
        </div>
        <div class="meta">
          <h3>{{ evento.titulo }}</h3>
          <p>{{ evento.horarios }}</p>
          <a class="btn" href="{{ url_for('detalhe_evento', evento_id=evento.id) }}">Reservar Ingressos</a>
        </div>
      </div>
      {% endfor %}
      </section>
  </main>

  <footer class="card" style="margin-top:18px">
    <p>Garanta seus ingressos online e não perca nenhuma estreia!</p>
  </footer>
</body>
</html>
